<body style="font-family: monospace; line-height: 50px; font-size: 90px;">
    
    <script>
        let rx=7
        let ry=3
        let sx=1
        let sy=9

        for (let y=1; y<=10; y++){
            for (let x=1; x<=10; x++) {
                if (x==rx && y==ry) {
                    document.write('<img src="robot-vacuum-icon.png">')
                } else if (x==sx && y==sy) {
                    document.write('<img src="robot-vacuum-variant-icon.png">')
                } else {
                    document.write('.')
                }
            }
            document.write('<br>')
        }
    </script>

</body>
